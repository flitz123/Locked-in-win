<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locked In - Focus Session</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link id="theme-style" rel="stylesheet" href="../assets/css/themes/dark.css">
  <style>
    .session-container {
      text-align: center;
      padding: 20px;
    }
    
    .session-header {
      margin-bottom: 30px;
    }
    
    .timer-display {
      font-size: 3rem;
      font-weight: bold;
      color: var(--primary-color);
      margin: 20px 0;
    }
    
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    
    .app-button {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .app-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .app-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .app-name {
      font-size: 12px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      max-width: 100%;
    }
    
    .stop-session-btn {
      background: var(--error-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
    }
    
    .stop-session-btn:hover {
      opacity: 0.9;
    }
    
    .session-stats {
      margin-top: 20px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  
  <div class="center-container">
    <div class="app-card">
      <div class="session-container">
        <div class="session-header">
          <h1>Focus Session Active</h1>
          <p>You can only use the approved applications below</p>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <h3>Allowed Applications</h3>
        <div class="app-grid" id="app-grid">
          <!-- Apps will be populated by JavaScript -->
        </div>
        
        <div class="session-stats">
          <p>Blocked attempts: <span id="blocked-count">0</span></p>
        </div>
        
        <button class="stop-session-btn" id="stop-session-btn">End Session</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/session.js"></script>
</body>
</html>
